<html lang="ja">

<head>
    <meta charset="UTF-8">

    <meta name="language" content="ja">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="theme-color" content="#6ad5f3">
    <link rel="canonical" href="https://jun-suzu.net/">
    <link rel="icon" href="/assets/img/favicon.ico">
    <title>JUN-SUZU</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>
    <nav>
        <button class="ham" id="hamBtn" aria-label="hamburgerMenu" title="hamburgerMenu">
            <ion-icon name="menu-outline"></ion-icon>
        </button>
        <div class="ham-menu" id="hamMenu">
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../about/">About</a></li>
                <li><a href="../product/">Product</a></li>
                <li><a href="../contact/">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="contact">
            <h2>お問い合わせ</h2>
            <p>お問い合わせは、以下のフォームからお願いします。</p>
            <form action="https://app.jun-suzu.net/contact/" method="post">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" autocomplete="name" placeholder="お名前を入力してください" required>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="メールアドレスを入力してください"
                    required>
                <label for="message">メッセージ</label>
                <textarea id="message" name="message" autocomplete="off" placeholder="メッセージを入力してください"
                    required></textarea>
                <button type="button" onclick="send()">送信</button>
                <div id="failed">
                    <p>送信に失敗しました。</p>
                </div>
                <div id="success">
                    <p>送信しました。</p>
                </div>
            </form>
    </main>
    <footer>
        <div class="foot__container">
            <a href="/contact/">お問い合わせ</a>
            <a href="/map/">サイトマップ</a>
            <a href="/donate/">寄付</a>
        </div>
        <a href="/" class="logo">
            <h1>JUN-SUZU</h1>
        </a>
        <p>© 2024 JUN-SUZU</p>
    </footer>
    <script src="/script/contact.js"></script>
</body>

</html>
